<!-- /frontend/auth/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - GlowEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <form id="signupForm" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-teal-600">Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded mb-4"/>
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded mb-4"/>
    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded w-full hover:bg-teal-700">
      Create Account
    </button>
    <p class="text-sm mt-4 text-center">Already have an account? <a href="login.html" class="text-teal-600 underline">Login</a></p>
  </form>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration successful! Please login.");
        window.location.href = "login.html";
      } else {
        alert(data.message || "Registration failed");
      }
    });
  </script>
</body>
</html>
