<!-- /frontend/auth/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - GlowEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- âœ… Step 4: Toast Animation -->
  <style>
    @keyframes fade-in-out {
      0% { opacity: 0; transform: translateY(-10px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    .animate-fade-in-out {
      animation: fade-in-out 3s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <form id="signupForm" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-teal-600">Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded mb-4"/>
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded mb-4"/>
    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded w-full hover:bg-teal-700">
      Create Account
    </button>
    <p class="text-sm mt-4 text-center">Already have an account? <a href="login.html" class="text-teal-600 underline">Login</a></p>
  </form>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        showToast("Registration successful! Please login.");
        window.location.href = "login.html";
      } else {
        showToast(data.message || "Registration failed");
      }
    });
  </script>

  <!-- Toast Container (Step 1) -->
  <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

  <script>
  function showToast(message, type = "success") {
    const toast = document.createElement("div");
    toast.className = `px-4 py-2 rounded shadow text-white text-sm animate-fade-in-out ${
      type === "success" ? "bg-green-600" : "bg-red-600"
    }`;
    toast.innerText = message;

    document.getElementById("toast-container").appendChild(toast);

    setTimeout(() => {
      toast.remove();
    }, 3000); // Toast disappears after 3 seconds
  }
</script>


</body>
</html>
